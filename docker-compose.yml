version: "3"

services:
  nuxt:
    build: .
    container_name: signal_app
    restart: always
    ports:
      - "3050:3050"
    command:
      "npm run start"

  nginx:
    image: nginx:1.13
    container_name: signal-nginx
    ports:
      - "80:3050"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - nuxt
